        <title>Connect 4</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-2">
                    <h1>Connect 4</h1>
                    <p class="lead">Drop your chip into your desired column by clicking on the columns button. Good luck.</p>

            </div>
            <div class="row">

                <div class="col-xs-1">

                </div>
            </div>
